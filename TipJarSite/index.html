<!DOCTYPE html>
<html lang="en">
<head>
  <title>TipJar Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  
  .carousel-control.right{
	background-image:none;
  }
  .carousel-control.left{
	background-image:none;
  }
  </style>
</head>
<body background="background.jpg">

<div class="container">
  <div class="jumbotron">
    <h1>TipJar</h1> 
    <p>Support your favorite developers and organizations!</p> 
  </div>
</div>


<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active" style = "height: 400px">
		<img src="redcrosspic.jpg" alt="redcrosspic">
		<center>
		<div class="btn-group btn-group-lg">
		  <a href="#" class="btn btn-primary">Learn More</a>
		  <a href="#" class="btn btn-warning">Donate</a>
		</div>
		</center>
	</div>

      <div class="item" style = "height: 400px">
        <img src="crashcoursepic.jpg" alt="crashcoursepic">
		<center>
		<div class="btn-group btn-group-lg">
		  <a href="#" class="btn btn-primary">Learn More</a>
		  <a href="#" class="btn btn-warning">Donate</a>
		</div>
		</center>
	  </div>
    
      <div class="item" style = "height: 400px">
        <img src="gctpic.png" alt="gctpic" style = "height: 90%">
		<center>
		<div class="btn-group btn-group-lg">
		  <a href="#" class="btn btn-primary">Learn More</a>
		  <a href="#" class="btn btn-warning">Donate</a>
		</div>
		</center>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<center>
<br><br><br>
<a href = "https://www.bitcoin.com/en/"><img src="bitcoinpic.png" alt="bitcoinpic" style="height: 100px"></a>



</center>


</body>
</html>
